<div class="listcart-header">
    <div class="mx-3  d-flex">
      <a [routerLink]="['/Menu']"  class="me-2">
      <svg xmlns="http://www.w3.org/2000/svg" style="color: darkorange;" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
      </svg>
    </a>
    <p>Món đã chọn</p>
     </div>
   
    </div>
   <main class="page">
  
    <section  class="shopping-cart dark" >
      <div  class="container">
           <div class="block-heading">
             <h2>Shopping Cart</h2>
             <p></p>
           </div>
           <div class="content">
          <div   class="row">
            <div class="col-md-12 col-lg-8">
              <div class="items">
                <div class="product">
                  <div *ngFor="let item of items" class="row rounded shadow">
                    <div class="col-md-3">
                      <img class="img-fluid mx-auto d-block image" src="{{srcImage}}">
                    </div>
                    <div class="col-md-8">
                      <div class="info">
                        <div class="row">
                          <div class="col-md-5 product-name">
                            <div class="product-name">
                              <!-- <a href="#">Lorem Ipsum dolor</a> -->
                              <div class="product-info">
                                <div>Món ăn: <span class="value">{{ item.nameFood }}</span></div>
                                <div>Giá: <span class="value">{{ formatPrice(item.price)}}</span></div>
                                <div>Ghi chú: <span class="value">{{ item.note}}</span></div>
                              </div>
                            </div>
                          </div>
                          <label for="quantity">Quantity:</label>
                          <div class=" quantity col-md-4 ">
                            
                            <!-- <input id="quantity" type="number" value ="1" class="form-control quantity-input"> -->
                            <div class="d-flex quantity-input px-3">
                              <button class="input-group-text"  (click)="downQuantity(item.idFood)">-</button>
                            <input class="form-control "  type="number"   [(ngModel)]="item.quantity" 
                            inputmode="numeric" id="{{item.idFood}}" (ngModelChange)="updateQuantity(item.idFood, $event)" value="item.quantity" (change)="validQuantity($event)"
                            class="text-center" min="1" max="99" aria-label="Amount (to the nearest dollar)">
                            <button class="input-group-text" (click)="upQuantity(item.idFood)">+</button>
                            </div>
                          </div>
                          <div class="col-md-3 price">
                            <span>{{ formatPrice(item.price)}}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="summary">
                <h3>Summary</h3>
                <div class="summary-item"><span class="text">Subtotal</span><span class="price">₫{{total}}</span></div>
                <div class="summary-item"><span class="text">Discount</span><span class="price">{{discount}}</span></div>
                <!-- <div class="summary-item"><span class="text">Shipping</span><span class="price">₫{{total}}</span></div> -->
                <div class="summary-item"><span class="text">Total</span><span class="price">₫{{total}}</span></div>
                <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
              </div>
            </div>
          </div> 
        </div>
      </div>
   </section>
 </main>
