<div class="listcart-header ">
  <div class="mx-3  d-flex">
    <a [routerLink]="['/Menu']" class="me-2">
      <svg xmlns="http://www.w3.org/2000/svg" style="color: darkorange;" width="25" height="25" fill="currentColor"
        class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
      </svg>
    </a>
    <strong>
      <p>Món đã chọn</p>
    </strong>

  </div>

</div>
<main class="page">

  <section class="shopping-cart dark mt-2">
    <div class="container">
      <div *ngFor="let item of items" class="row d-flex rounded shadow border my-2">
        <img src="{{srcImage}}" style="height: 150px; width:150px;" class="col-3" alt="Dish Image 2">
        <div class="col-8 row">

          <div class="d-flex mt-5  align-items-center justify-content-between">
            <strong class="col-6">{{ item.nameFood }}</strong>
            <div class="col-6 d-flex justify-content-end"  >
              <button class="col-6 btn-size " (click)="deleteCart(item.idFood)">X</button>
            </div>
            
          </div>
          <div class="card-text col-12" style="font-size: 12px;">Note: {{item.note}} </div>
          <div class="d-flex mt-5  align-items-center justify-content-between ">
           
             <div>
              <p class="card-text "><strong>{{item.price}} đ</strong></p>
             </div>
           
            <div class="d-flex  align-items-center">

              <button class="btn  btn-sm  circle-btn" (click)="downQuantity(item.idFood)">-</button>
              <input type="text" [(ngModel)]="item.quantity" inputmode="numeric" id="{{item.idFood}}"
                (ngModelChange)="updateQuantity(item.idFood, $event)" value="item.quantity"
                (change)="validQuantity($event)" class="text-center me-1 square-input no-border  hide-arrows" min="1"
                max="99" aria-label="Amount (to the nearest dollar)">

              <button class="btn btn-sm circle-btn" (click)="upQuantity(item.idFood)">+</button>
            </div>
          </div>



        </div>

      </div>
      <div class="content">

        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="items">
             
            </div>
          </div>
          <div class="col-12 ">
            <div class="summary">
              <h3 class="me-0">Tổng Cộng</h3>
              <div class="summary-item"><span class="text">Tạm tính</span><span class="price">₫{{total}}</span></div>
              <div class="summary-item"><span class="text">Giảm giá</span><span class="price">{{discount}}</span></div>
              <div class="summary-item"><span class="text">Tổng tiền</span><span class="price">₫{{total}}</span></div>
              <div class="row rounded shadow mb-0">
                <h3>Phương thức thanh toán</h3>
                <!-- <button [ngClass]="{'active': selectedPaymentMethod === 'tien-mat'}"
                  class="btn rounded shadow btn-sm mb-2 col-5" (click)="onButtonClick('tien-mat')">

                  </svg> Tiền Mặt
                </button>
                <p class="col-2"> </p>
                <button [ngClass]="{'active': selectedPaymentMethod === 'chuyen-khoan'}"
                  class="btn rounded shadow btn-sm mb-2 col-5" (click)="onButtonClick('chuyen-khoan')">

                  </svg> Chuyển Khoản
                </button> -->
                <div class="p-3">
                  <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Chọn phương thức thanh toán</option>
                    <option value="1">Momo</option>
                    <option value="2">Tiền mặt</option>
                    <option value="3">Tài khoản ngân hàng</option>
                  </select>
                </div>
                

              </div>
              <div class="row">
                <button type="button" style="background-color: darkorange;" class="btn ">Thanh toán</button>

          </div>
        </div>
      </div>

    </div>
  </section>
</main>
