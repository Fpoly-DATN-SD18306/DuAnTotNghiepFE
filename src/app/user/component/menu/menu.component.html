<div>
  <!-- search -->
  <form class="row d-flex"  (ngSubmit)="onSubmit()" action="">
    <div class="col-12">
      <input
        class="form-control"
        type="text"
        placeholder="Find"
        name="searchInput"
        [(ngModel)]="searchValue"/>
    </div>
    <div class="col-10">
      <div class="input-group my-3">
        <label class="input-group-text" for="inputGroupSelect01">Category</label>
        <select class="form-select" id="inputGroupSelect01" (change)="onCategoryChange($event)">
          <option value="0" >All</option>
          <option *ngFor="let x of listCategory" [value]="x.idCategory">{{x.nameCategory}}</option>
        </select>
       </div> 
    </div>
    <div class="col-2 my-3 " >
      <input type="checkbox"   class="btn-check" id="btn-check-2" [(ngModel)] = "Sort" (change)="getSort()" name="sort" autocomplete="off">
      <label class="btn btn-primary w-100 h-100"   for="btn-check-2" >Gi√°</label>
    </div>



  </form>

  <!-- product list -->

  <div class="row mt-3" >
    
        <div *ngFor="let x of listFood" class="col-6 mb-3" >
          <div class="card shadow p-3 bg-body-tertiary rounded">
            <img src="..." class="card-img-top"style="width: 100%; height:200px;" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{x.nameFood}}</h5>
              <p class="card-text">{{x.priceFood}}</p>
              
            </div>
          </div>
        </div>
      
    
  </div>

</div>
