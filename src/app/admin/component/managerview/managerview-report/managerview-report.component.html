<div  style="width: auto;">
  <div class="header row">
    <h3 class=" me-auto col-sm-3 mt-3"> Báo cáo tổng quan</h3>
    
      
  
  </div>
  <div class="row mb-3">
    <select [(ngModel)]="groupBy" (ngModelChange)="getChartData()" class="sort-select" style="width: 170px; height: 55px;" aria-label="Sort vouchers">
      <option  selected value="day">Ngày</option>
      <option value="month">Tháng</option>
      <option value="year">Năm</option>
    </select>

    <div class="form-floating  col-sm-4 mb-3">
      <input type="date" class="form-control" [(ngModel)]="startDate" (change)=" changeStartDate()" >
      <label for="email">Ngày bắt đầu</label>
    </div>
        <div class="form-floating col-sm-4 mb-3 ">
          <input type="date" class="form-control"  [(ngModel)]="endDate" (change)=" changeEndDate()" >
          <label for="email">Ngày kết thúc</label>
        </div>
      <button class="create-btn col-sm-1" style="padding: 0; height: auto;" (click)="searchReport()">Tìm kiếm</button>
  </div>
  <div class="row" >
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tổng doanh thu</h5>
            <p class="card-text "*ngIf="reportRespone">{{formatPrice(reportRespone.totalRevenue)}}</p>
           
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Số lượng đơn hàng đã bán</h5>
            <p class="card-text"*ngIf="reportRespone">{{reportRespone.totalOrders}}</p>
          </div>
        </div>
      </div>
    </div>
    <canvas style="width: 100%; height: 400px;" id="myChart">
      {{chart}}
    </canvas>
</div>
