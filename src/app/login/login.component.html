<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form [formGroup]="loginForm" >
                <div class="form-floating mb-3">
                  <input type="text"  formControlName="username" (blur)="clearErrorMessage()" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password"  formControlName="password" (blur)="clearErrorMessage()" name="password"  class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid">
                  <span class="my-2" style="color: red;">{{errorMessage}}</span>
                  <button [disabled]="loading" class="btn btn-primary btn-login text-uppercase fw-bold" (click)="getLogin()" type="submit">
                     <span [hidden]="loading">Sign in</span>
                    <span class="spinner-border  " [hidden]="!loading" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
