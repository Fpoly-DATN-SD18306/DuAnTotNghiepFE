<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Thay đổi mật khẩu lần đầu</h5>
              <form [formGroup]="loginForm" >
                <div class="form-floating mb-3">
                  <input type="password"  formControlName="newPass" (blur)="clearErrorMessage()" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">New Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" (change)="checkEqual()" formControlName="confirmPass" (blur)="clearErrorMessage()" name="password"  class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Confirm Password</label>
                </div>
                <div class="d-grid">
                    <span *ngIf="successMess" class="my-2" style="font-size: larger;color: rgba(12, 226, 208, 0.753);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                          </svg>
                        {{successMess}}
                        <br>
                        <a style="color: rgb(1, 18, 255);" href="/admin/staff/tableorder_staff/tableorder">Nhấn vào đây để điều hướng nhanh hơn</a>
                    </span>
                  <span class="my-2" style="color: red;">{{errorMess}}</span>
                  <button [disabled]="loginForm.invalid || errorMess.length!=0 " (click)="changepass()" class="btn btn-primary btn-login text-uppercase fw-bold"  type="button">
                    <span [hidden]="loading">Sign in</span>
                    <span class="spinner-border  " [hidden]="!loading" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </span>
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
